plugins {
    id("java")
    id("application")
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(25))
    }
}

tasks.withType(JavaCompile) {
    options.release = 25
    // ðŸ”¥ ESTA ES LA LLAVE DEL FERRARI:
    options.compilerArgs.add("--enable-preview")
}

tasks.withType(Test) {
    useJUnitPlatform()
    // ðŸ”¥ TAMBIÃ‰N NECESARIA PARA LOS TESTS:
    jvmArgs("--enable-preview")
}

repositories {
    mavenCentral()
}

dependencies {
    // --- PRODUCCIÃ“N ---
    implementation("com.squareup.okhttp3:okhttp:4.12.0")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.17.2")
    implementation("io.github.cdimascio:java-dotenv:5.2.2")
    implementation("ch.qos.logback:logback-classic:1.5.3")

    // --- PRUEBAS ---
    testImplementation("org.junit.jupiter:junit-jupiter:5.10.1")
    testImplementation("org.mockito:mockito-core:5.11.0")
    testImplementation("org.mockito:mockito-junit-jupiter:5.11.0")
    testImplementation("org.assertj:assertj-core:3.25.3")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

test {
    useJUnitPlatform()
    // ðŸš€ Pasa todas las variables de entorno al proceso de test
    environment System.getenv()

    // Habilita soporte experimental para Java 25
    jvmArgs("-Dnet.bytebuddy.experimental=true", "-XX:+EnableDynamicAgentLoading")

    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
        exceptionFormat = "full"
    }
}

application {
    mainClass.set("com.rafaeldiaz.orquestador_gold_rush_2025")  // Tu paquete real
}
